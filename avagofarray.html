    <title>avarage of array</title>
</head>
<body>
    <script>
        function avarage(){
        let array = [1,2,3,4,5,6,7]
        let s = 0;
        for(let i=0;i<array.length;i++){
            s = s+array[i]
        }
        console.log(`the avarage of array ${s/array.length}`)

        }
        avarage();
    </script>
